<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input id="drink-id" th:value="${drink.id}" type="hidden">

                <header class="mb-4">
                    <p>이름</p>
                    <input type="text" class="form-control" placeholder="제목" id="name" th:value="${drink.name}">
                </header>
                <section class="mb-5">
                    <p>칼로리</p>
                    <textarea class="form-control h-25" rows="1" placeholder="내용" id="cal" th:text="${drink.cal}"></textarea>
                </section>
                <section class="mb-5">
                    <p>당</p>
                    <textarea class="form-control h-25" rows="1" placeholder="내용" id="car" th:text="${drink.car}"></textarea>
                </section>
                <section class="mb-5">
                    <p>단백질</p>
                    <textarea class="form-control h-25" rows="1" placeholder="내용" id="pro" th:text="${drink.pro}"></textarea>
                </section>
                <section class="mb-5">
                    <p>지방</p>
                    <textarea class="form-control h-25" rows="1" placeholder="내용" id="fat" th:text="${drink.fat}"></textarea>
                </section>
                <section class="mb-5">
                    <p>종류</p>
                    <textarea class="form-control h-25" rows="1" placeholder="내용" id="gro" th:text="${drink.gro}"></textarea>
                </section>
                <section class="mb-5">
                    <p>잡</p>
                    <textarea class="form-control h-25" rows="3" placeholder="내용" id="other" th:text="${drink.other}"></textarea>
                </section>
                <button th:if="${drink.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${drink.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/drink.js"></script>
</body>
