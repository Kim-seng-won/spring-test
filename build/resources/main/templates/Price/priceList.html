<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
</div>

<div class="container">
  <button type="button" id="create-btn"
          th:onclick="|location.href='@{/new-price}'|"
          class="btn btn-secondary btn-sm mb-3">가격 등록</button>
  <div class="row-6" th:each="item : ${price}">
    <div class="card">
      <div class="card-header" th:text="${item.name}"></div>
      <div class="card-body">
        <p th:text="${item.price}+'원'"></p>
        <p th:text="${item.size}+'ml'"></p>
        <p th:text="${item.gro}"></p>
        <a th:href="@{/price/{data}(data=${item.id})}" class="btn btn-primary">보러가기</a>
      </div>
    </div>
    <br>
  </div>
</div>
<script src="/js/token.js"></script>
<script src="/js/price.js"></script>
</body>
