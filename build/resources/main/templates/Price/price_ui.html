<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/js/css/Style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>
  <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="background">
          <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1537132206/news-slider/background.webp" alt="">
        </div>
        <div class="item-bg"></div>

        <div class="news-slider">
          <div class="news-slider__wrp swiper-wrapper">

            <div class="news-slider__item swiper-slide" th:each="item : ${price}" >
              <a th:href="@{/order/drink/{id}(id=${item.id})}" class="news__item" >
                <div class="news-date">
                  <span class="news-date__title" th:text="${item.name}"></span>
                </div>
                <div class="news__title" th:text="${item.price}+'원'"></div>

                <p class="news__txt">
                <h3 th:text="${item.size}+'ml'"></h3>
                </p>

                <div class="news__img">
                  <img th:src="@{/js/img/drinkImage/{imageName}{size}.jpg(imageName=${item.name}, size=${item.size})}">
                </div>
              </a>
            </div>

          </div>
      
          <div class="news-slider__ctr">
      
            <div class="news-slider__arrows">
              <button class="news-slider__arrow news-slider-prev">
                <span class="icon-font">
                  <svg class="icon icon-arrow-left"><use xlink:href="#icon-arrow-left"></use></svg>
                </span>
              </button>
              <button class="news-slider__arrow news-slider-next">
                <span class="icon-font">
                  <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-right"></use></svg>
                </span>
              </button>
            </div>
      
            <div class="news-slider__pagination"></div>
          </div>
      
        </div>
      
      </div>
      
      <svg hidden="hidden">
        <defs>
          <symbol id="icon-arrow-left" viewBox="0 0 32 32">
            <title>arrow-left</title>
            <path d="M0.704 17.696l9.856 9.856c0.896 0.896 2.432 0.896 3.328 0s0.896-2.432 0-3.328l-5.792-5.856h21.568c1.312 0 2.368-1.056 2.368-2.368s-1.056-2.368-2.368-2.368h-21.568l5.824-5.824c0.896-0.896 0.896-2.432 0-3.328-0.48-0.48-1.088-0.704-1.696-0.704s-1.216 0.224-1.696 0.704l-9.824 9.824c-0.448 0.448-0.704 1.056-0.704 1.696s0.224 1.248 0.704 1.696z"></path>
          </symbol>
          <symbol id="icon-arrow-right" viewBox="0 0 32 32">
            <title>arrow-right</title>
            <path d="M31.296 14.336l-9.888-9.888c-0.896-0.896-2.432-0.896-3.328 0s-0.896 2.432 0 3.328l5.824 5.856h-21.536c-1.312 0-2.368 1.056-2.368 2.368s1.056 2.368 2.368 2.368h21.568l-5.856 5.824c-0.896 0.896-0.896 2.432 0 3.328 0.48 0.48 1.088 0.704 1.696 0.704s1.216-0.224 1.696-0.704l9.824-9.824c0.448-0.448 0.704-1.056 0.704-1.696s-0.224-1.248-0.704-1.664z"></path>
          </symbol>
        </defs>
      </svg>
      <script src="/js/func.js"></script>
      <script src="/js/payment.js"></script>
</body>

</html>
