<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Detail Form</title>
  <link rel="stylesheet" href="/js/css/signup.css">
</head>
<body>
<form>
  <h2>User Detail Form</h2>

  <!-- User Detail Fields -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="birth">주민번호 앞자리</label>
  <input type="text" id="birth" name="birth" required>

  <label for="sex">주민번호 뒷자리 첫글자[1,2,3,4]</label>
  <input type="number" id="sex" name="sex" min="1" max="4" required>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required>

  <label for="cardNum">Card Number:</label>
  <input type="text" id="cardNum" name="cardNum">

  <!-- Submit Button -->
  <button id="saveButton">Save</button>
</form>
<script src="/js/signup.js"></script>
</body>
</html>
